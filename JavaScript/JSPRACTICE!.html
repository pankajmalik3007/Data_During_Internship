      // Callback Functions
      <script>
        // Define the calculateSum function that takes an array and a callback function as parameters
function calculateSum(numbers, callback) {
  // Use the callback function to calculate the sum
  const sum = callback(numbers);
  return sum;
}

// Define a callback function called sumCallback to calculate the sum of positive numbers in an array
function sumCallback(numbers) {
  // Filter the array to keep only positive numbers
  const positiveNumbers = numbers.filter((number) => number >= 0);

  // Initialize a variable to store the sum
  let sum = 0;

  // Loop through the filtered array and add each positive number to the sum
  for (const number of positiveNumbers) {
    sum += number;
  }

  // Return the calculated sum
  return sum;
}

// Example usage:
const numbers = [-1, 2, -3, 4, -5, 6];

const positiveSum = calculateSum(numbers, sumCallback);

console.log("Sum of positive numbers:", positiveSum); // Output: 12 (2 + 4 + 6)
 </script>
